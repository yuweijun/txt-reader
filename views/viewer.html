        /* Auto-hide functionality */
        .auto-hide {
            transition: all 0.3s ease;
        }
        
        .hidden-top {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .hidden-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .pinned {
            transform: translateX(0) !important;
            opacity: 1 !important;
        }
        
        /* Chapters sidebar with fixed header */
        .chapters-sidebar {
            position: fixed;
            left: 20px;
            top: 120px;
            width: 250px;
            max-height: calc(100vh - 150px);
            background: rgba(0, 0, 0, 0.25);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 900;
            display: block; /* Changed from none to block */
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        
        .chapters-sidebar-header {
            flex-shrink: 0;
            padding: 15px 15px 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chapters-sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 15px 15px 15px;
        }

        /* WebKit scrollbar styling for chapters sidebar */
        .chapters-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .chapters-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .chapters-sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chapters-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Search input styling */
        .chapter-search {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .chapter-search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chapter-search:focus {
            outline: none;
            border-color: rgba(0, 123, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .chapter-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chapter-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .chapter-item.active {
            background: rgba(0, 123, 255, 0.3);
        }

        .chapter-item.current {
            background: #28a745;
            font-weight: bold;
            border-left: 3px solid #fff;
        }

        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .toggle-chapters {
            display: none;
        }

        /* Navigation Header */
        .navigation-header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Content container */
        .content-container {
            max-width: 1200px;
            margin: 0 auto 0 290px; /* Add left margin for sidebar */

            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: scroll;

            scrollbar-color: rgba(128, 128, 128, 0.5) transparent;
        }

        }

        }
